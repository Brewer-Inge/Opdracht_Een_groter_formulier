<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Deel hier jouw recept!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Deel hier jouw recept!</h1>
    </header>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Emailadres: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Telefoonnummer: <input type="tel" name="telefoonnummer" /></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date" name="date" /></label>
        </p>
        <p>
            Geslacht:
            <label>Man <input type="radio" name="button" /></label>
            <label>Vrouw <input type="radio" name="button" /></label>
            <label>Onbekend <input type="radio" name="button" /></label>
        </p>
        <p>
            Land van herkomst:
            <label>Frans <input type="checkbox" name="button" /></label>
            <label>Italiaans <input type="checkbox" name="button" /></label>
            <label>Spaans <input type="checkbox" name="button" /></label>
            <label>Arabisch <input type="checkbox" name="button" /></label>
        </p>
        <p>
            <label>Kleur van je schort: <input type="color" name="color" /></label>
        </p>
        <p>
            <label>Biografie: <textarea name="message"></textarea></label>
        </p>
        <p>
            <label>Upload je laatste recept: <input type="file" name="upload"></label>
        </p>
        <p>
            <label>Link naar je eigen receptenwebsite: <input type="url" name="url"></label>
        </p>
        <p>
            <label>Reset: <input type="reset" name="reset" /></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <footer>
        <a href="index.html">Terug naar Home</a>
    </footer>
</body>


</html>
